language: node_js
sudo: false
node_js:
- '4'
- '5'
- '6'
- '7'
- '8'
branches:
  except:
  - master
  - "/^release\\/.*$/"
  - "/^hotfix\\/.*$/"
  - "/^feature\\/.*$/"
  - "/^support\\/.*$/"
script:
- npm test
deploy:
  provider: npm
  email: developer@xbranch.io
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: xbranch/ngitflow
    node: '6'
